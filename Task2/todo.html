<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Bootstrap DateTimePicker CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>To-Do List</h1>
  </header>

  <main class="container mt-4">
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Task Name" class="form-control mb-3">
      <input type="text" id="datetimeInput" placeholder="Select date and time..." class="form-control mb-3">
      <button onclick="addTask()" class="btn btn-success btn-block">Add</button>
    </div>

    <div class="task-list" id="taskList">
      <!-- Tasks will be dynamically added here -->
    </div>
  </main>

  <!-- Include Bootstrap JS, jQuery, and Moment.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include Moment.js for DateTimePicker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- Include Bootstrap DateTimePicker JS -->
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="todo.js"></script>
</body>
</html>
